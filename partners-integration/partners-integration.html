<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Lista de parceiros integrados da Anota Ai</h2>
    </div>
</md-toolbar>
<div ng-controller="partnersIntegrationController" layout="column" style="height:500px;" ng-cloak>

    <section layout="row" flex>
  
      <md-sidenav
          class="md-sidenav-left"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-md')"
          md-whiteframe="4">
  
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Filtros de Pesquisa</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="LeftCtrl">
          <p show-gt-md>
            This sidenav is locked open on your device. To go back to the default behavior,
            narrow your display.
          </p>
        </md-content>
      </md-sidenav>
    </section>
</div>
